<!DOCTYPE html>
<html>
    <head>
        <title>Margin and Tonic: Comments in the margins of your favorite books</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script type="text/javascript" src="jquery-1.5.1.min.js"></script>
        <script type="text/javascript" src="margin-tonic.js"></script>
        <script type="text/javascript">
        $(function() {
            mt = $('#tome').MarginTonic();
            mt.busy(false);
            mt.loadBook();
        });
        </script>
    </head>
<body>
<div id="container">
    <header id="top-bar">
        <img id="spinner" src="spinner.png" alt=""/> p. 5/232
    </header>
    <nav>
        <div id="actions-selector"></div>
        <div id="tools" class="pane"><img src="images/tools.png" alt=""/><img src="images/tools_text_black.png" alt="tools"/></div>
        <div id="comments" class="pane"><img src="images/comments.png" alt=""/><img src="images/comments_text_black.png" alt="comments"/></div>
        <div id="dictionary" class="pane"><img src="images/dictionary.png" alt=""/><img src="images/dictionary_text_black.png" alt="dictionary"/></div>
        <div id="library" class="pane"><img src="images/library.png" alt=""/><img src="images/library_text_black.png" alt="library"/></div>
    </nav>
    <article id="tome">

    </article>
</div>
</body>
</html>
